buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Latest Gradle version
        classpath 'com.google.gms:google-services:4.3.15' // Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
// Keep the following configurations for build directories
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}